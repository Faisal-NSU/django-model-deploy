<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lets Deploy{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>   
    <link rel="stylesheet" href="{% static 'polls/css/myCss.css' %}">
    
    
</head>
<body>

    {% csrf_token %}

    
    <h1 style="font-weight:bold">DJANGO Model Deployment</h1>    <p >Upload Image: </p>
    <div class="file-upload">
    <div class="file-select">
        <div class="file-select-button" id="fileName">Choose File</div>
        <div class="file-select-name" id="noFile">No file chosen...</div> 
        
        <input type="file" name="chooseFile" id="image-selector">
    </div>
    <button class="btn btn-info" id="predict-button" style="margin-top:1%;">Predict</button>
    </div>

    <div class="container" style="margin-top:1%;">
        <div class="row">
          <div class="col-sm">
            <img id="selected-image" src="" style="height:200px; margin-left:-15px;" />
          </div>
          <div class="col-sm" style="display:flex;justify-content:center;align-items:center;">
            <div id="table-maker" style="text-align: center;" ></div>
          </div>
          
        </div>
      </div>
    


    <script type="text/javascript" src="{% static 'polls/js/ajax.js' %}"></script>  
    
</body>

</html>
